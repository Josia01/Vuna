<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Lisa, will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #ffd9e2;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            touch-action: pan-y;
        }
        .screen {
            max-width: 580px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 48px 24px 48px 24px;
            box-shadow: 0 20px 40px rgba(200, 70, 100, 0.25);
            padding: 40px 24px;
            border: 3px solid #ffb8c6;
            text-align: center;
        }
        .hidden {
            display: none !important;
        }
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ---------- DEAR LISA screen (only what you asked for) ---------- */
        .dear-lisa {
            font-size: 3.8rem;
            font-weight: 800;
            color: #b33b5c;
            text-shadow: 3px 3px 0 #ffe6e9;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }
        .big-heart {
            font-size: 4.2rem;
            animation: bounce 1.8s infinite;
            margin-bottom: 24px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-14px); }
        }

        /* ---------- PROPOSAL screen ---------- */
        .lisa-valentine {
            background: #ffa5b9;
            padding: 12px 28px;
            border-radius: 60px;
            font-size: 2.2rem;
            color: #6f1d3b;
            font-weight: 700;
            border: 4px solid white;
            box-shadow: 0 8px 0 #b85c6e;
            margin-bottom: 28px;
        }
        .question {
            font-size: 2rem;
            font-weight: 700;
            color: #c1244c;
            margin-bottom: 32px;
        }
        .btn-holder {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 20px 0 24px;
            position: relative;
            min-height: 120px;
            width: 100%;
        }
        .btn {
            border: none;
            background: white;
            padding: 18px 36px;
            font-size: 1.9rem;
            font-weight: bold;
            border-radius: 120px;
            border: 4px solid white;
            box-shadow: 0 12px 0 #999, 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            touch-action: manipulation;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 160px;
            transition: 0.06s;
            letter-spacing: 2px;
        }
        .btn-yes {
            background: #ff3b5c;
            color: white;
            box-shadow: 0 12px 0 #982f45;
            border: 4px solid #ffe9ec;
        }
        .btn-yes:active {
            transform: translateY(8px);
            box-shadow: 0 4px 0 #982f45, 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn-no {
            background: #efefef;
            color: #2b2b2b;
            box-shadow: 0 12px 0 #7a7a7a;
            transition: all 0.15s ease;
        }
        .message {
            background: #ffe0e7;
            padding: 16px 24px;
            border-radius: 60px;
            font-size: 1.7rem;
            font-weight: 600;
            color: #a02242;
            border: 2px dashed #ff6b8b;
            margin-top: 12px;
            width: 100%;
        }

        /* ---------- HEART CANVAS ---------- */
        .canvas-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* mobile */
        @media (max-width: 480px) {
            .screen { padding: 32px 20px; }
            .dear-lisa { font-size: 3rem; }
            .btn { padding: 14px 22px; font-size: 1.6rem; min-width: 140px; }
            .btn-holder { gap: 24px; }
            .lisa-valentine { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <!-- ===== HEART CANVAS (hidden at start) ===== -->
    <div id="heartCanvasWrap" class="canvas-panel">
        <canvas id="loveCanvas"></canvas>
    </div>

    <!-- ===== SCREEN 1 : DEAR LISA ===== -->
    <div id="page1" class="screen">
        <div class="card">
            <div class="big-heart">üíòüíåüíò</div>
            <div class="dear-lisa">Dear Lisa,</div>
            <!-- ONE YES BUTTON ‚Äì WORKS 100% FIRST CLICK, NO MULTI-CLICK ISSUE -->
            <button id="goToProposalBtn" class="btn btn-yes" style="font-size:2.2rem; padding:20px 50px; margin:24px 0 12px;">YES üíñ</button>
            <p style="color:#b3455e; font-size:1.4rem; font-weight:600; margin-top:24px;">‚ù§Ô∏è click yes to continue ‚ù§Ô∏è</p>
        </div>
    </div>

    <!-- ===== SCREEN 2 : VALENTINE PROPOSAL ===== -->
    <div id="page2" class="screen hidden">
        <div class="card">
            <span style="font-size:3rem; margin-bottom:8px;">‚ù§Ô∏èüß°üíõ</span>
            <div class="lisa-valentine">üíò Lisa üíò</div>
            <div class="question">Will you be my Valentine?</div>

            <div id="proposalBtnContainer" class="btn-holder">
                <!-- FINAL YES ‚Äì CLICK ONCE = HEARTS EXPLOSION, NO SECOND CHANCE -->
                <button id="finalYesButton" class="btn btn-yes">YES üíû</button>
                <!-- NO BUTTON ‚Äì runs away, can't be clicked -->
                <button id="runningNoBtn" class="btn btn-no">NO üèÉ‚Äç‚ôÄÔ∏è</button>
            </div>

            <!-- message exactly as requested -->
            <div id="proposalMessage" class="message">
                üòÇ you better say YES, Lisa!
            </div>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- SIMPLE, FOOLPROOF YES BUTTONS ----------
            // No flags, no double‚Äëlistening, no nonsense.
            // Each YES button does its job ONCE and is immediately disabled.

            // ----- SCREEN 1: "Dear Lisa" ‚Üí Show proposal -----
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const dearLisaBtn = document.getElementById('goToProposalBtn');

            // DIRECT REPLACEMENT: remove any old listener, attach new one that disables itself
            const newDearBtn = dearLisaBtn.cloneNode(true);
            dearLisaBtn.parentNode.replaceChild(newDearBtn, dearLisaBtn);

            newDearBtn.addEventListener('click', function(e) {
                e.preventDefault();
                // DISABLE immediately ‚Äî prevents any second click
                this.disabled = true;
                this.style.opacity = '0.7';
                this.style.pointerEvents = 'none';
                // go to proposal screen
                page1.classList.add('hidden');
                page2.classList.remove('hidden');
            });

            // ----- SCREEN 2: FINAL YES ‚Äî HEARTS EXPLOSION, ONE CLICK ONLY -----
            const finalYes = document.getElementById('finalYesButton');
            const noBtn = document.getElementById('runningNoBtn');
            const messageBox = document.getElementById('proposalMessage');
            const canvasWrap = document.getElementById('heartCanvasWrap');
            const canvas = document.getElementById('loveCanvas');
            const ctx = canvas.getContext('2d');

            // Replace with fresh button to erase any previous listeners
            const freshFinalYes = finalYes.cloneNode(true);
            finalYes.parentNode.replaceChild(freshFinalYes, finalYes);

            // ---------- HEART EXPLOSION (full power) ----------
            let hearts = [];
            let animFrame = null;

            function sizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class Heart {
                constructor(x, y) {
                    this.x = x || Math.random() * canvas.width;
                    this.y = y || Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 6;
                    this.vy = (Math.random() - 0.8) * 6 - 2.2;
                    this.size = Math.floor(Math.random() * 28) + 14;
                    this.alpha = Math.random() * 0.6 + 0.4;
                    this.rot = Math.random() * 360;
                    this.color = `hsl(${Math.floor(Math.random() * 25) + 330}, 90%, 68%)`;
                }
                move() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.1;
                    this.alpha *= 0.994;
                    this.size *= 0.996;
                    return this.alpha > 0.02 && this.y > -200 && this.y < canvas.height + 200 && this.x > -200 && this.x < canvas.width + 200;
                }
                draw(ctx) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate((this.rot * Math.PI) / 180);
                    ctx.globalAlpha = this.alpha;
                    ctx.font = `${this.size}px "Segoe UI", "Arial", sans-serif`;
                    ctx.fillStyle = this.color;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('‚ù§Ô∏è', 0, 0);
                    ctx.restore();
                }
            }

            function drawLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = hearts.length - 1; i >= 0; i--) {
                    if (!hearts[i].move()) {
                        hearts.splice(i, 1);
                    } else {
                        hearts[i].draw(ctx);
                    }
                }
                if (hearts.length > 0) {
                    animFrame = requestAnimationFrame(drawLoop);
                } else {
                    canvasWrap.style.display = 'none';
                    animFrame = null;
                }
            }

            function explodeHearts(count = 220) {
                if (animFrame) cancelAnimationFrame(animFrame);
                hearts = [];
                sizeCanvas();
                for (let i = 0; i < count; i++) {
                    hearts.push(new Heart(Math.random() * canvas.width, Math.random() * canvas.height));
                }
                for (let i = 0; i < 70; i++) {
                    hearts.push(new Heart(canvas.width / 2, canvas.height / 2));
                }
                canvasWrap.style.display = 'block';
                drawLoop();
            }

            // ---------- FINAL YES: ONE CLICK, ONE EXPLOSION ----------
            freshFinalYes.addEventListener('click', function(e) {
                e.preventDefault();
                // ‚ö°Ô∏è GUARANTEED SINGLE CLICK: disable immediately ‚ö°Ô∏è
                this.disabled = true;
                this.style.opacity = '0.8';
                this.style.pointerEvents = 'none';

                // joy message
                messageBox.innerHTML = 'üíòüíòüíò YAAAAAY! LOVE YOU LISA! üíòüíòüíò';

                // disable NO button forever
                noBtn.disabled = true;
                noBtn.style.opacity = '0.5';
                noBtn.style.pointerEvents = 'none';

                // celebration pop
                this.style.transform = 'scale(1.2)';
                setTimeout(() => this.style.transform = 'scale(1)', 160);

                // üí• HEARTS EXPLOSION ‚Äì FIRST CLICK ONLY üí•
                explodeHearts(260);
            });

            // ---------- NO BUTTON ‚Äî runs away, impossible to click ----------
            noBtn.innerHTML = 'NO üèÉ‚Äç‚ôÄÔ∏è';
            const container = document.getElementById('proposalBtnContainer');

            function runAway(e) {
                if (noBtn.disabled) return;

                let x, y;
                if (e.touches) {
                    if (e.touches.length === 0) return;
                    x = e.touches[0].clientX;
                    y = e.touches[0].clientY;
                } else {
                    x = e.clientX;
                    y = e.clientY;
                }

                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;
                const dist = Math.hypot(x - btnCenterX, y - btnCenterY);

                if (dist < 210) {
                    let deltaX = 0, deltaY = 0;
                    if (x > btnCenterX) deltaX = - (containerRect.width - btnRect.width - 20);
                    else deltaX = containerRect.width - btnRect.width - 20;

                    if (y > btnCenterY) deltaY = - (containerRect.height - btnRect.height - 20);
                    else deltaY = containerRect.height - btnRect.height - 20;

                    const leftVal = parseFloat(noBtn.style.left) || 0;
                    const topVal = parseFloat(noBtn.style.top) || 0;
                    let newLeft = leftVal + deltaX * 0.55;
                    let newTop = topVal + deltaY * 0.55;

                    const maxL = containerRect.width - btnRect.width - 10;
                    const maxT = containerRect.height - btnRect.height - 10;
                    newLeft = Math.min(Math.max(newLeft, 10), maxL);
                    newTop = Math.min(Math.max(newTop, 10), maxT);

                    noBtn.style.position = 'relative';
                    noBtn.style.left = newLeft + 'px';
                    noBtn.style.top = newTop + 'px';
                    noBtn.style.transform = `rotate(${Math.random() * 8 - 4}deg)`;
                }
            }

            container.addEventListener('mousemove', runAway);
            container.addEventListener('touchmove', function(e) {
                runAway(e);
                e.preventDefault();
            }, { passive: false });

            noBtn.addEventListener('mouseenter', runAway);
            noBtn.addEventListener('touchstart', function(e) {
                runAway(e);
                e.preventDefault();
            }, { passive: false });

            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (!noBtn.disabled) {
                    // extreme flee
                    runAway({ clientX: 0, clientY: 0 });
                    messageBox.innerHTML = 'üòÇ nope! you better say YES!';
                }
                return false;
            });

            // block all other attempts
            noBtn.addEventListener('mousedown', (e) => e.preventDefault());
            noBtn.addEventListener('mouseup', (e) => e.preventDefault());

            // reset position on resize
            window.addEventListener('resize', function() {
                noBtn.style.left = '0px';
                noBtn.style.top = '0px';
                noBtn.style.transform = 'rotate(0deg)';
            });

            // canvas orientation
            window.addEventListener('orientationchange', function() {
                if (canvasWrap.style.display === 'block') {
                    setTimeout(() => sizeCanvas(), 30);
                }
            });

            // set initial no button offset
            window.addEventListener('load', function() {
                noBtn.style.left = '18px';
                noBtn.style.top = '12px';
                noBtn.style.position = 'relative';
            });

            // ensure message is perfect
            messageBox.innerHTML = 'üòÇ you better say YES, Lisa!';
        })();
    </script>

    <!-- no footer, no extra text, no "click yes heart explodes" ‚Äî pure Lisa -->
</body>
</html>
