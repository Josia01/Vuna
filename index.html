<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Lisa, be my Valentine? üíò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #fff0f2 0%, #ffd9e0 100%);
            font-family: 'Segoe UI', 'Helvetica Neue', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 16px;
            touch-action: pan-y; 
        }

        .valentine-wrapper {
            max-width: 550px;
            width: 100%;
            background: rgba(255, 245, 240, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 48px 24px 48px 24px;
            box-shadow: 0 20px 40px rgba(200, 60, 100, 0.25);
            padding: 32px 24px;
            border: 2px solid rgba(255, 160, 170, 0.6);
            transition: all 0.3s ease;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .lisa-name {
            background: #ffc0cb;
            padding: 12px 28px;
            border-radius: 60px;
            font-size: 2.2rem;
            display: inline-block;
            color: #9e2a4b;
            box-shadow: 0 8px 0 #e68a9a;
            margin-bottom: 28px;
            font-weight: 700;
            border: 3px solid white;
            letter-spacing: 2px;
        }

        .question {
            font-size: 2rem;
            color: #c1244c;
            margin-bottom: 40px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .heart-big {
            font-size: 3.2rem;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 16px;
            margin-bottom: 30px;
            width: 100%;
            position: relative;
            min-height: 110px;
        }

        .btn {
            border: none;
            background: white;
            padding: 18px 36px;
            font-size: 1.9rem;
            font-weight: bold;
            border-radius: 120px;
            box-shadow: 0 14px 0 #b3b3b3, 0 12px 24px rgba(0,0,0,0.15);
            transition: transform 0.08s, box-shadow 0.08s, left 0.15s ease, top 0.15s ease, right 0.15s ease, bottom 0.15s ease;
            cursor: pointer;
            touch-action: none; /* kill pan/zoom on buttons */
            border: 3px solid white;
            letter-spacing: 3px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 160px;
            position: relative; /* for movement */
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 14px 0 #a1334b;
            border: 3px solid #ffe6e9;
        }

        .btn-no {
            background: #e0e0e0;
            color: #2d2d2d;
            box-shadow: 0 14px 0 #7a7a7a;
            border: 3px solid #ffffff;
            transition: all 0.18s cubic-bezier(0.34, 1.4, 0.64, 1.2); /* bouncy escape */
        }

        .btn-yes:active {
            transform: translateY(10px);
            box-shadow: 0 4px 0 #a1334b, 0 12px 24px rgba(0,0,0,0.15);
        }

        /* The NO button is completely unclickable ‚Äî it runs away */
        .btn-no.evasive-mode {
            transition: left 0.2s ease-out, top 0.2s ease-out, right 0.2s ease-out, bottom 0.2s ease-out, transform 0.1s;
        }

        .message-area {
            min-height: 70px;
            margin: 8px 0 16px;
            font-size: 1.8rem;
            color: #b81b3c;
            font-weight: 700;
            background: rgba(255, 235, 235, 0.8);
            padding: 14px 20px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
            width: 100%;
            border: 2px solid #ffb3b3;
            box-shadow: inset 0 2px 6px rgba(150, 0, 0, 0.1);
        }

        /* heart canvas fullscreen overlay */
        .heart-canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        /* mobile adjustments */
        @media (max-width: 500px) {
            .valentine-wrapper {
                padding: 24px 16px;
            }
            .lisa-name {
                font-size: 1.9rem;
                padding: 10px 22px;
            }
            .question {
                font-size: 1.8rem;
            }
            .btn {
                padding: 16px 24px;
                font-size: 1.7rem;
                min-width: 140px;
            }
            .buttons-container {
                gap: 30px;
            }
        }

        @media (max-width: 400px) {
            .btn {
                padding: 14px 18px;
                font-size: 1.5rem;
                min-width: 120px;
            }
            .lisa-name {
                font-size: 1.7rem;
            }
            .question {
                font-size: 1.6rem;
            }
            .message-area {
                font-size: 1.5rem;
            }
        }

        .fun-footer {
            margin-top: 20px;
            color: #c1556b;
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="valentine-wrapper">
        <div class="card">
            <span class="heart-big">‚ù§Ô∏èüß°üíñ</span>
            
            <span class="lisa-name">üíò Lisa üíò</span>
            
            <div class="question">
                <span>Will you be my Valentine?</span>
            </div>

            <!-- YES button (stable) and NO button (flees) -->
            <div class="buttons-container" id="buttonContainer">
                <button class="btn btn-yes" id="yesBtn">YES üíû</button>
                <button class="btn btn-no" id="noBtn">NO üèÉ‚Äç‚ôÄÔ∏è</button>
            </div>

            <!-- New message: no more "I hope you say yes" ‚Äî now it's cheeky üòÇ -->
            <div class="message-area" id="messageBox">
                üòÇ you better say YES, Lisa!
            </div>
            <div class="fun-footer">
                ‚ú® click YES ‚Äî hearts explode! ‚ú®
            </div>
        </div>
    </div>

    <!-- Hearts explosion canvas -->
    <div id="heartCanvasContainer" class="heart-canvas-container">
        <canvas id="heartCanvas"></canvas>
    </div>

    <script>
        (function() {
            "use strict";

            // --------------------  LISA EDITION: RUNAWAY NO BUTTON  --------------------
            // 1. YES click ‚Üí floods screen with love hearts.
            // 2. NO button is IMPOSSIBLE to click: it moves to opposite side instantly 
            //    when finger/cursor approaches. Never changes text, never becomes YES.
            // 3. Removed "Valentine's Day" heading, removed "I hope you say yes" 
            //    ‚Üí message: "üòÇ you better say YES, Lisa!"
            // 4. Only way to get hearts is clicking YES.
            
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const messageBox = document.getElementById('messageBox');
            const canvasContainer = document.getElementById('heartCanvasContainer');
            const canvas = document.getElementById('heartCanvas');
            const container = document.getElementById('buttonContainer');
            
            // --- Canvas heart explosion ---
            let heartsArray = [];
            let animationFrame = null;
            let ctx = canvas.getContext('2d');

            function initCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class HeartParticle {
                constructor(x, y) {
                    this.x = x || Math.random() * canvas.width;
                    this.y = y || Math.random() * canvas.height;
                    this.size = Math.floor(Math.random() * 26) + 14; // 14-40px
                    this.speedX = (Math.random() - 0.5) * 5.5;
                    this.speedY = (Math.random() - 0.8) * 5 - 2.5; // upward bias
                    this.opacity = Math.random() * 0.6 + 0.4;
                    this.color = `hsl(${Math.floor(Math.random() * 25) + 330}, 90%, 70%)`;
                    this.rotation = Math.random() * 360;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.speedY += 0.09; 
                    this.opacity *= 0.994;
                    this.size *= 0.997;
                    return (this.opacity > 0.02 && this.y > -150 && this.y < canvas.height + 150 && this.x > -150 && this.x < canvas.width + 150);
                }
                draw(ctx) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate((this.rotation * Math.PI) / 180);
                    ctx.globalAlpha = this.opacity;
                    ctx.font = `${this.size}px "Segoe UI", "Arial", "Helvetica", sans-serif`;
                    ctx.fillStyle = this.color;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('‚ù§Ô∏è', 0, 0);
                    ctx.restore();
                }
            }

            function drawHearts() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = heartsArray.length - 1; i >= 0; i--) {
                    if (!heartsArray[i].update()) {
                        heartsArray.splice(i, 1);
                    } else {
                        heartsArray[i].draw(ctx);
                    }
                }
                if (heartsArray.length > 0) {
                    animationFrame = requestAnimationFrame(drawHearts);
                } else {
                    canvasContainer.style.display = 'none';
                    animationFrame = null;
                }
            }

            function spawnHearts(count = 140) {
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                heartsArray = [];
                initCanvasSize();
                
                for (let i = 0; i < count; i++) {
                    heartsArray.push(new HeartParticle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    ));
                }
                // burst from center (where YES button lives)
                for (let i = 0; i < 50; i++) {
                    heartsArray.push(new HeartParticle(canvas.width/2, canvas.height/2));
                }
                canvasContainer.style.display = 'block';
                drawHearts();
            }

            // --- YES CLICK: LOVE EXPLOSION + celebration message ---
            function onYesClick(e) {
                if (e) e.preventDefault();
                messageBox.innerHTML = 'üíòüíòüíò YAAAAAY! LOVE YOU LISA! üíòüíòüíò';
                
                // Disable NO button? better keep it but it's already uncatchable.
                noBtn.disabled = true;
                noBtn.style.opacity = '0.5';
                noBtn.style.cursor = 'not-allowed';
                noBtn.style.pointerEvents = 'none'; // fully inert after YES
                
                // YES celebration
                yesBtn.style.transform = 'scale(1.3)';
                setTimeout(() => yesBtn.style.transform = 'scale(1)', 200);
                
                spawnHearts(180); // massive hearts
                
                // final message stays happy
            }

            yesBtn.addEventListener('click', onYesClick);
            yesBtn.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });

            // ---------- RUNAWAY NO BUTTON: TOTALLY UNCLICKABLE ----------
            // Moves to opposite side of container relative to cursor/touch.
            // No text change, always says "NO üèÉ‚Äç‚ôÄÔ∏è"
            
            // ensure initial NO button text
            noBtn.innerHTML = 'NO üèÉ‚Äç‚ôÄÔ∏è';
            
            // Track if we're touching to avoid flicker
            let evadeEnabled = true;
            
            function evadeCursor(e) {
                // if YES already clicked, no need to run
                if (noBtn.disabled) return;
                
                // Get pointer coordinates (touch or mouse)
                let clientX, clientY;
                if (e.touches) {
                    // touch event
                    if (e.touches.length === 0) return;
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                // get container and button rects
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                // Calculate button center
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;
                
                // Distance from pointer to button center
                const distX = clientX - btnCenterX;
                const distY = clientY - btnCenterY;
                const distance = Math.sqrt(distX * distX + distY * distY);
                
                // If pointer is within 150px ‚Äî button FLEES to opposite side!
                if (distance < 180) {
                    // Determine escape direction: opposite to pointer
                    let escapeX = 0, escapeY = 0;
                    
                    // Decide horizontal direction: if pointer is left of button ‚Üí escape right, etc.
                    if (distX > 0) {
                        // pointer to the right ‚Üí move left
                        escapeX = - (containerRect.width - btnRect.width - 10);
                    } else {
                        // pointer to left ‚Üí move right
                        escapeX = containerRect.width - btnRect.width - 10;
                    }
                    
                    if (distY > 0) {
                        // pointer below ‚Üí move up
                        escapeY = - (containerRect.height - btnRect.height - 10);
                    } else {
                        // pointer above ‚Üí move down
                        escapeY = containerRect.height - btnRect.height - 10;
                    }
                    
                    // But we must keep button fully inside container edges (relative positioning)
                    // Convert to relative position inside container.
                    const currentLeft = parseFloat(noBtn.style.left) || 0;
                    const currentTop = parseFloat(noBtn.style.top) || 0;
                    
                    // Clamp to container boundaries
                    let newLeft = currentLeft + escapeX * 0.7; // *0.7 for smooth but decisive
                    let newTop = currentTop + escapeY * 0.7;
                    
                    const maxLeft = containerRect.width - btnRect.width - 5;
                    const maxTop = containerRect.height - btnRect.height - 5;
                    const minLeft = 5;
                    const minTop = 5;
                    
                    newLeft = Math.min(Math.max(newLeft, minLeft), maxLeft);
                    newTop = Math.min(Math.max(newTop, minTop), maxTop);
                    
                    // apply position
                    noBtn.style.position = 'relative';
                    noBtn.style.left = newLeft + 'px';
                    noBtn.style.top = newTop + 'px';
                    
                    // little tilt for fun
                    noBtn.style.transform = `rotate(${Math.random() * 6 - 3}deg)`;
                }
            }

            // Attach both mousemove and touchmove to container for performance
            container.addEventListener('mousemove', function(e) {
                if (!noBtn.disabled) evadeCursor(e);
            });
            
            container.addEventListener('touchmove', function(e) {
                if (!noBtn.disabled) {
                    evadeCursor(e);
                    e.preventDefault(); // prevent scrolling while chasing
                }
            }, { passive: false });

            // Also directly on noBtn itself? We want it to flee even if finger near.
            noBtn.addEventListener('mouseenter', function(e) {
                if (!noBtn.disabled) evadeCursor(e);
            });
            
            // For touch start, also flee immediately
            noBtn.addEventListener('touchstart', function(e) {
                if (!noBtn.disabled) {
                    evadeCursor(e);
                    e.preventDefault(); // crucial to block any accidental click
                }
            }, { passive: false });
            
            // Prevent any click on noBtn ‚Äî never ever trigger
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                // also move away aggressively
                if (!noBtn.disabled) {
                    const fakeEvent = { clientX: 0, clientY: 0 }; // force escape to corner
                    evadeCursor({ clientX: 0, clientY: 0 });
                    messageBox.innerHTML = 'üòÇ nope! you better say YES!';
                }
                return false;
            });
            
            // Block all other attempts
            noBtn.addEventListener('mousedown', (e) => e.preventDefault());
            noBtn.addEventListener('mouseup', (e) => e.preventDefault());
            
            // Reset position on resize to keep in bounds
            window.addEventListener('resize', function() {
                noBtn.style.left = '0px';
                noBtn.style.top = '0px';
                noBtn.style.transform = 'rotate(0deg)';
            });

            // Ensure canvas resizes
            window.addEventListener('orientationchange', function() {
                if (canvasContainer.style.display === 'block') {
                    setTimeout(() => initCanvasSize(), 50);
                }
            });

            // Disable long press / context menu on buttons
            noBtn.addEventListener('contextmenu', (e) => e.preventDefault());
            yesBtn.addEventListener('contextmenu', (e) => e.preventDefault());

            // Final message: set initial exactly as requested:
            messageBox.innerHTML = 'üòÇ you better say YES, Lisa!';
            
            // Also pre-move no button a little off center to show it's playful
            window.addEventListener('load', function() {
                noBtn.style.left = '20px';
                noBtn.style.top = '10px';
                noBtn.style.position = 'relative';
            });
        })();
    </script>

    <!-- disable callout and selection -->
    <script>
        (function disableTouchMenu() {
            const elements = document.querySelectorAll('button, .message-area, .lisa-name');
            elements.forEach(el => {
                el.style.webkitTouchCallout = 'none';
                el.style.webkitUserSelect = 'none';
                el.style.userSelect = 'none';
            });
        })();
    </script>

    <style>
        .heart-canvas-container {
            display: none;
        }
        /* Force no pull-to-refresh on button container */
        .buttons-container {
            overscroll-behavior: contain;
        }
    </style>
</body>
</html>
