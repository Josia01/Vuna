<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>üíå Lisa, will you be my Valentine?</title>
    <style>
        /* ---------- GLOBAL ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #ffeaee 0%, #ffd0d8 100%);
            font-family: 'Segoe UI', 'Helvetica Neue', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 16px;
            touch-action: pan-y;
            transition: background 0.5s ease;
        }

        /* both screens share same card style */
        .screen {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 240, 240, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 56px 28px 56px 28px;
            box-shadow: 0 25px 45px rgba(200, 70, 100, 0.3);
            padding: 36px 28px;
            border: 3px solid rgba(255, 200, 200, 0.7);
            transition: all 0.4s ease;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* ---------- DEAR LISA PAGE ---------- */
        .dear-lisa {
            font-size: 2.6rem;
            font-weight: 800;
            color: #b33b5c;
            text-shadow: 3px 3px 0 #ffe0e0;
            margin-bottom: 8px;
            letter-spacing: 4px;
        }

        .handwritten {
            background: #ffe9ef;
            padding: 28px 22px;
            border-radius: 60px 20px 60px 20px;
            margin: 24px 0 32px;
            border: 3px dashed #ff859a;
            box-shadow: inset 0 0 0 2px white, 0 10px 20px rgba(0,0,0,0.05);
        }

        .handwritten p {
            font-size: 1.8rem;
            line-height: 1.4;
            color: #9e2e4a;
            font-weight: 600;
            word-break: break-word;
        }

        .heart-emoji-big {
            font-size: 3.5rem;
            animation: float 2.2s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* ---------- PROPOSAL PAGE ---------- */
        .lisa-name {
            background: #ffb6c1;
            padding: 12px 28px;
            border-radius: 60px;
            font-size: 2.2rem;
            display: inline-block;
            color: #941e3a;
            box-shadow: 0 8px 0 #d86b7e;
            margin-bottom: 28px;
            font-weight: 700;
            border: 3px solid white;
            letter-spacing: 2px;
        }

        .question {
            font-size: 2rem;
            color: #c1244c;
            margin-bottom: 40px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .heart-big {
            font-size: 3.2rem;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 16px;
            margin-bottom: 30px;
            width: 100%;
            position: relative;
            min-height: 120px;
        }

        .btn {
            border: none;
            background: white;
            padding: 18px 36px;
            font-size: 1.9rem;
            font-weight: bold;
            border-radius: 120px;
            box-shadow: 0 14px 0 #b3b3b3, 0 12px 24px rgba(0,0,0,0.15);
            transition: transform 0.08s, box-shadow 0.08s, left 0.18s ease, top 0.18s ease;
            cursor: pointer;
            touch-action: none;
            border: 3px solid white;
            letter-spacing: 3px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 0 1 auto;
            min-width: 160px;
            position: relative;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 14px 0 #a1334b;
            border: 3px solid #ffe6e9;
        }

        .btn-yes:active {
            transform: translateY(10px);
            box-shadow: 0 4px 0 #a1334b, 0 12px 24px rgba(0,0,0,0.15);
        }

        .btn-no {
            background: #e0e0e0;
            color: #2d2d2d;
            box-shadow: 0 14px 0 #7a7a7a;
            border: 3px solid #ffffff;
            transition: all 0.18s cubic-bezier(0.34, 1.4, 0.64, 1.2);
        }

        .message-area {
            min-height: 70px;
            margin: 8px 0 16px;
            font-size: 1.8rem;
            color: #b81b3c;
            font-weight: 700;
            background: rgba(255, 235, 235, 0.8);
            padding: 14px 20px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
            width: 100%;
            border: 2px solid #ffb3b3;
            box-shadow: inset 0 2px 6px rgba(150, 0, 0, 0.1);
        }

        /* heart canvas fullscreen */
        .heart-canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        /* mobile adjustments */
        @media (max-width: 500px) {
            .screen { padding: 28px 20px; }
            .dear-lisa { font-size: 2.2rem; }
            .handwritten p { font-size: 1.6rem; }
            .lisa-name { font-size: 1.9rem; }
            .question { font-size: 1.8rem; }
            .btn { padding: 16px 24px; font-size: 1.7rem; min-width: 140px; }
            .buttons-container { gap: 30px; }
        }

        @media (max-width: 400px) {
            .btn { padding: 14px 18px; font-size: 1.5rem; min-width: 120px; }
            .lisa-name { font-size: 1.7rem; }
            .question { font-size: 1.6rem; }
            .message-area { font-size: 1.5rem; }
            .dear-lisa { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- ========== CANVAS FOR HEARTS (hidden until final YES) ========= -->
    <div id="heartCanvasContainer" class="heart-canvas-container">
        <canvas id="heartCanvas"></canvas>
    </div>

    <!-- ========== SCREEN 1 : DEAR LISA ========= -->
    <div id="screenDearLisa" class="screen">
        <div class="card">
            <span class="heart-emoji-big">üíåüíò</span>
            <div class="dear-lisa">Dear Lisa,</div>
            <div class="handwritten">
                <p>you make my heart<br>skip a beat üíì</p>
                <p style="font-size:2rem; margin-top:16px;">will you be mine?</p>
            </div>
            <!-- only one button: YES (leads to proposal page) -->
            <button id="dearLisaYesBtn" class="btn btn-yes" style="font-size:2rem; padding:20px 48px; min-width:200px;">YES üíñ</button>
            <p style="margin-top:28px; color:#b34763; font-size:1.3rem;">‚ù§Ô∏è click Yes to continue ‚ù§Ô∏è</p>
        </div>
    </div>

    <!-- ========== SCREEN 2 : VALENTINE PROPOSAL ========= -->
    <div id="screenProposal" class="screen hidden">
        <div class="card">
            <span class="heart-big">‚ù§Ô∏èüß°üíõ</span>
            <span class="lisa-name">üíò Lisa üíò</span>
            
            <div class="question">
                <span>Will you be my Valentine?</span>
            </div>

            <div class="buttons-container" id="buttonContainer">
                <!-- YES button ‚Äì final click = hearts explosion -->
                <button class="btn btn-yes" id="finalYesBtn">YES üíû</button>
                <!-- RUNAWAY NO button ‚Äì impossible to click -->
                <button class="btn btn-no" id="noBtn">NO üèÉ‚Äç‚ôÄÔ∏è</button>
            </div>

            <!-- message: "you better say YES, Lisa!" exactly as requested -->
            <div class="message-area" id="messageBox">
                üòÇ you better say YES, Lisa!
            </div>
            
            <!-- FOOTER REMOVED (no 'click yes heart explodes' / no 'made with love') -->
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- SCREEN ELEMENTS ----------
            const screenDearLisa = document.getElementById('screenDearLisa');
            const screenProposal = document.getElementById('screenProposal');
            const dearLisaYesBtn = document.getElementById('dearLisaYesBtn');

            // ---------- PROPOSAL PAGE ELEMENTS ----------
            const noBtn = document.getElementById('noBtn');
            const finalYesBtn = document.getElementById('finalYesBtn');
            const messageBox = document.getElementById('messageBox');
            const canvasContainer = document.getElementById('heartCanvasContainer');
            const canvas = document.getElementById('heartCanvas');
            const container = document.getElementById('buttonContainer');

            // ---------- HEARTS EXPLOSION (same for final YES) ----------
            let heartsArray = [];
            let animationFrame = null;
            let ctx = canvas.getContext('2d');

            function initCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class HeartParticle {
                constructor(x, y) {
                    this.x = x || Math.random() * canvas.width;
                    this.y = y || Math.random() * canvas.height;
                    this.size = Math.floor(Math.random() * 26) + 14;
                    this.speedX = (Math.random() - 0.5) * 5.5;
                    this.speedY = (Math.random() - 0.8) * 5 - 2.5;
                    this.opacity = Math.random() * 0.6 + 0.4;
                    this.color = `hsl(${Math.floor(Math.random() * 25) + 330}, 90%, 70%)`;
                    this.rotation = Math.random() * 360;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.speedY += 0.09;
                    this.opacity *= 0.994;
                    this.size *= 0.997;
                    return (this.opacity > 0.02 && this.y > -150 && this.y < canvas.height + 150 && this.x > -150 && this.x < canvas.width + 150);
                }
                draw(ctx) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate((this.rotation * Math.PI) / 180);
                    ctx.globalAlpha = this.opacity;
                    ctx.font = `${this.size}px "Segoe UI", "Arial", "Helvetica", sans-serif`;
                    ctx.fillStyle = this.color;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('‚ù§Ô∏è', 0, 0);
                    ctx.restore();
                }
            }

            function drawHearts() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = heartsArray.length - 1; i >= 0; i--) {
                    if (!heartsArray[i].update()) {
                        heartsArray.splice(i, 1);
                    } else {
                        heartsArray[i].draw(ctx);
                    }
                }
                if (heartsArray.length > 0) {
                    animationFrame = requestAnimationFrame(drawHearts);
                } else {
                    canvasContainer.style.display = 'none';
                    animationFrame = null;
                }
            }

            function spawnHearts(count = 180) {
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                heartsArray = [];
                initCanvasSize();
                
                for (let i = 0; i < count; i++) {
                    heartsArray.push(new HeartParticle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    ));
                }
                // burst from center
                for (let i = 0; i < 60; i++) {
                    heartsArray.push(new HeartParticle(canvas.width/2, canvas.height/2));
                }
                canvasContainer.style.display = 'block';
                drawHearts();
            }

            // ---------- STEP 1: FROM DEAR LISA TO PROPOSAL ----------
            dearLisaYesBtn.addEventListener('click', function(e) {
                e.preventDefault();
                // hide dear lisa screen, show proposal screen
                screenDearLisa.classList.add('hidden');
                screenProposal.classList.remove('hidden');
            });
            dearLisaYesBtn.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });

            // ---------- STEP 2: FINAL YES ‚Äî HEARTS EXPLOSION (only once) ----------
            function onFinalYesClick(e) {
                if (e) e.preventDefault();
                
                // Change message to pure joy
                messageBox.innerHTML = 'üíòüíòüíò YAAAAAY! LOVE YOU LISA! üíòüíòüíò';
                
                // Disable NO button completely
                noBtn.disabled = true;
                noBtn.style.opacity = '0.5';
                noBtn.style.cursor = 'not-allowed';
                noBtn.style.pointerEvents = 'none';
                
                // Celebration effect on YES button
                finalYesBtn.style.transform = 'scale(1.3)';
                setTimeout(() => finalYesBtn.style.transform = 'scale(1)', 200);
                
                // üí• HEARTS EXPLOSION üí•
                spawnHearts(200);
                
                // No footer, no extra text. Just hearts.
            }

            finalYesBtn.addEventListener('click', onFinalYesClick);
            finalYesBtn.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });

            // ---------- RUNAWAY NO BUTTON (TOTALLY UNCLICKABLE) ----------
            noBtn.innerHTML = 'NO üèÉ‚Äç‚ôÄÔ∏è';  // ensure text
            
            function evadeCursor(e) {
                if (noBtn.disabled) return;  // after YES clicked, stay still
                
                let clientX, clientY;
                if (e.touches) {
                    if (e.touches.length === 0) return;
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;
                
                const distX = clientX - btnCenterX;
                const distY = clientY - btnCenterY;
                const distance = Math.sqrt(distX * distX + distY * distY);
                
                if (distance < 200) {  // sensitive escape
                    let escapeX = 0, escapeY = 0;
                    
                    if (distX > 0) escapeX = - (containerRect.width - btnRect.width - 15);
                    else escapeX = containerRect.width - btnRect.width - 15;
                    
                    if (distY > 0) escapeY = - (containerRect.height - btnRect.height - 15);
                    else escapeY = containerRect.height - btnRect.height - 15;
                    
                    const currentLeft = parseFloat(noBtn.style.left) || 0;
                    const currentTop = parseFloat(noBtn.style.top) || 0;
                    
                    let newLeft = currentLeft + escapeX * 0.6;
                    let newTop = currentTop + escapeY * 0.6;
                    
                    const maxLeft = containerRect.width - btnRect.width - 8;
                    const maxTop = containerRect.height - btnRect.height - 8;
                    const minLeft = 8;
                    const minTop = 8;
                    
                    newLeft = Math.min(Math.max(newLeft, minLeft), maxLeft);
                    newTop = Math.min(Math.max(newTop, minTop), maxTop);
                    
                    noBtn.style.position = 'relative';
                    noBtn.style.left = newLeft + 'px';
                    noBtn.style.top = newTop + 'px';
                    
                    noBtn.style.transform = `rotate(${Math.random() * 8 - 4}deg)`;
                }
            }

            // EVADE on moves / touches
            container.addEventListener('mousemove', function(e) {
                if (!noBtn.disabled) evadeCursor(e);
            });
            container.addEventListener('touchmove', function(e) {
                if (!noBtn.disabled) {
                    evadeCursor(e);
                    e.preventDefault();
                }
            }, { passive: false });

            noBtn.addEventListener('mouseenter', function(e) {
                if (!noBtn.disabled) evadeCursor(e);
            });
            noBtn.addEventListener('touchstart', function(e) {
                if (!noBtn.disabled) {
                    evadeCursor(e);
                    e.preventDefault();
                }
            }, { passive: false });

            // BLOCK any click attempt on NO button
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (!noBtn.disabled) {
                    // move away aggressively and show message
                    evadeCursor({ clientX: 0, clientY: 0 });
                    messageBox.innerHTML = 'üòÇ nope! you better say YES!';
                }
                return false;
            });

            noBtn.addEventListener('mousedown', (e) => e.preventDefault());
            noBtn.addEventListener('mouseup', (e) => e.preventDefault());
            noBtn.addEventListener('contextmenu', (e) => e.preventDefault());

            // Reset NO position on resize
            window.addEventListener('resize', function() {
                noBtn.style.left = '0px';
                noBtn.style.top = '0px';
                noBtn.style.transform = 'rotate(0deg)';
            });

            // Canvas orientation adjust
            window.addEventListener('orientationchange', function() {
                if (canvasContainer.style.display === 'block') {
                    setTimeout(() => initCanvasSize(), 50);
                }
            });

            // Disable touch callout / selection
            const allTouchEls = document.querySelectorAll('button, .message-area, .lisa-name, .handwritten');
            allTouchEls.forEach(el => {
                el.style.webkitTouchCallout = 'none';
                el.style.webkitUserSelect = 'none';
                el.style.userSelect = 'none';
            });

            // Initialize no button with slight offset to show it's playful
            window.addEventListener('load', function() {
                if (noBtn) {
                    noBtn.style.left = '15px';
                    noBtn.style.top = '10px';
                    noBtn.style.position = 'relative';
                }
            });

            // Ensure message is exactly "üòÇ you better say YES, Lisa!" at start
            messageBox.innerHTML = 'üòÇ you better say YES, Lisa!';
        })();
    </script>

    <!-- no footer, no extra text. pure love. -->
</body>
</html>
